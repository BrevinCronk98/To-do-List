<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stlyles.css">
    <script src="./js/jquery-3.4.1 (1).js"></script>
    <script src="./js/scripts.js"></script>
    <title> My To Do List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <h1>Todo List</h1>
            </div>
        <div id="main-list">
            <div id="create-list">
                <form id="create-list-form">
                    <div class="form-group">
                        <label for="item">Add what I need to Do</label>
                        <input type="text" name="list-item" id="list-input">
                    </div>
                    <button type="submit">Add Item</button>
                    <br>
                    <br>
                </form>       
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="list-containter">
                <h2>To Do list </h2>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
